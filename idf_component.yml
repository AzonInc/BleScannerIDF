## IDF Component Manager Manifest File
version: "2.0.0"
license: "GPL-3.0"
description: "Generic BleScanner using NimBle listening to advertisements. IDF component variant."
url: "https://github.com/AzonInc/BleScannerIDF"
repository: "https://github.com/AzonInc/BleScannerIDF"
maintainers:
  - Jeroen van de Vorst
  - Bas Schouten
tags:
  - BLE
  - NimBLE
dependencies:
  esp-nimble-cpp:
    git: https://github.com/h2zero/esp-nimble-cpp.git
    version: fa468d360a56712f3f39a1fba74b97340ebca8a9
  espressif/esp_hosted:
    version: "*"
    rules:
      - if: "target in [esp32p4]"
  espressif/esp_wifi_remote:
    version: "<0.5.4"
    rules:
      - if: "target in [esp32p4]"
  idf:
    version: ">=5.3.0"
    rules:
      - if: "target in [esp32p4]"